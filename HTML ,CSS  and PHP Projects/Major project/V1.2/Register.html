<form>
    <fieldset> 
        <legend>Register</legend>
        <form>
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname">
            <label for="illness">Do you have any <em>Chronic Illnesses</em>:</label>
            <input type="checkbox">
            <label for="infected">Did you contract Covid-19</label>
            <input type="radio" name="infected">
            <label for="age">How old are you:</label>
            <input type="range" name="age">
            <label for="infcttime">If yes when did you contract the virus:</label>
            <input type="datetime" name="infcttime">
        </form>


    </fieldset>
</form>
